name: PR Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore VideoDownloaderTelegramBot/VideoDownloaderTelegramBot.csproj

    - name: Build
      run: dotnet build VideoDownloaderTelegramBot/VideoDownloaderTelegramBot.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test VideoDownloaderTelegramBot.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true